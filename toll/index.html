<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.15/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%; width: 100%; margin: 0; padding: 0; 
      }
    </style>

    <script src="http://js.arcgis.com/3.15/"></script>
    <script>
      var map;
    
      require([ 
	  "esri/map",
        "esri/layers/FeatureLayer",
        "esri/dijit/HomeButton",
        "esri/dijit/Search",
        "dojo/parser",
        "dojo/domReady!"
      ], function( 
	  Map,
        FeatureLayer,
        HomeButton,
        Search,
        parser
      ) {
		
		map = new Map("map", {basemap:"topo", center:[-81.1215, 28.4626], zoom:11});
		
		var tollLayer = new FeatureLayer("http://services6.arcgis.com/JcSnorSBV0EzWsKT/arcgis/rest/services/CFEA_TOLL/FeatureServer/0", {
			mode: FeatureLayer.MODE_ONDEMAND,
			tileWidth: 200,
			tileHeight: 200
		});
		
		map.addLayer(tollLayer);

			
		

     
      });
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
