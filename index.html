<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
<title>Tim's GIS page</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
        var stickyRibbonTop = $('#stickyribbon').offset().top;
          
        $(window).scroll(function(){
                if( $(window).scrollTop() > stickyRibbonTop ) {
                        $('#stickyribbon').css({position: 'fixed', top: '0px'});
                } else {
                        $('#stickyribbon').css({position: 'static', top: '0px'});
                }
        });
});
</script>
</head>
<body>
<div id="demo_wrapper">
  <div id="logo">
    <h1>Tim's GIS Page</h1>
  </div>
  <!-- END logo -->
  <div id="stickyribbon">
    <ul>
	<li><a href="http://timw1984.github.io" target="_self">Home</a></li>
      <li><a href="http://timw1984.github.io/JavaApi" target="_self">Javascript API Samples</a></li>
      <li><a href="http://timw1984.github.io/CusWidg "target="_self">Custom Web AppBuilder Widgets</a></li>
      <li><a href="http://timw1984.github.io/Awards" target="_self">Awards</a></li>
      <li><a href="http://timw1984.github.io/Publications" target="_self">Publications</a></li>
    </ul>
  </div>
  <div id="page_content">
		Work in progress!
  </div>
</div>
<!-- END demo_wrapper -->
</body>
</html>
